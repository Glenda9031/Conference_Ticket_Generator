<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://kit.fontawesome.com/0a1412cd70.js" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
  </head>
<body>
  <main>
    <section id="container-form">
      <div id="logo-form">
        <img src="./assets/images/logo-full.svg" alt="logo">
      </div>
      <h1>Your Journey to Coding Conf<br> 2025 Starts Here!</h1>
      <p>Secure your spot at next year's biggest coding conference.</p>
      <form action="userInput.html" method="get">
        <div id="container-fl">
           <label for="avatar" id="label-upload">Upload Avatar</label>
           <div id="container-input-file">
            <img src="./assets/images/icon-upload.svg" alt="upload icon" id="icon-upload">
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" placeholder="." required>
            <span id="file-placeholder">Drag and drop or click to upload</span>
            <div id="container-buttons">
              <button id="remove-button" class="button-image">Remove image</button>
              <button id="change-botton" class="button-image">Change image</button>
            </div>
           </div>

           <div id="file-information">
            <i class="fa solid fas-circle-info"></i>
            <p class="alertMessage" id="message-info">&copy Upload your photo (JPG or PNG, max size: 500KB).</p>
          </div>
        </div>

        <div>
          <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" minlength="10" placeholder="Joy Smith" required>
        </div>
        <div>
          <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <p id="errorEmail" class="errorEmail" hidden>Please enter a valid email address</p><br>
        </div>

        <div>
          <label for="githubUser">GitHub Username</label>
            <input type="text" id="githubUser" name="githubUser" placeholder="@yourusername" required>
        </div>
          <input type="submit" value="Generate Ticket">
        </form>
    </section>
  <script src="script.js"></script>
</body>
</html>
