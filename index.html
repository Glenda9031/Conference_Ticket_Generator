<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
  </head>
<body>
  <div id="container">
    <header>
      <img src="./assets/images/logo-mark.svg" alt="logo" id="logo">
      <p>Coding Conf</p>
    </header>

    <main>
      <div class="conference__header">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </div>

      <div class="conference__cta">
        <div class="conference__cta--avatar" id="conference__cta--avatar">
          <p>Upload Avatar</p>
        </div>
        <div class="conference__cta--avatar-box">
          <img src="./assets/images/logo-full.svg" alt="logo" id="conference__cta--avatar-box">
          <p>Drag and drop or click to upload</p>
          <button id="remove-btn" class="remove-btn">Remove image</button>
          <button id="change-btn" class="change-btn">Change image</button>
        </div>
        <div class="conference__cta--avatar-copyright" id="conference__cta--avatar-copyright">
          <i class="fa solid fa-circle-info"></i>
          <p class="alert-info" id="alert-info">&copy Upload your photo (JPG or PNG, max size: 500KB).</p>
        </div>
      </div>

      <div class="conference__cta--form">
        <form action="userInput.html" method="get">
          <label for="name">Full Name<br><input type="text" id="fullName" name="fullName" minlength="10" placeholder="Joy Smith" required></label>
          <label for="email">Email Address<br>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <p id="errorEmail" class="errorEmail" hidden>Please enter a valid email address</p><br>
            <label for="githubname">GitHub Username<br><input type="text" id="githubname" name="githubname" placeholder="@yourusername" required></label>
          <br><br>
          <button type="submit" class="btn" id="btn">Generate Ticket</button>
        </form>
      </div>
    </main>
  </div>
    
   
  <script src="script.js"></script>
</body>
</html>
