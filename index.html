<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://kit.fontawesome.com/0a1412cd70.js" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
  </head>
<body>
  <div id="container">
    <header>
      <img src="./assets/images/logo-mark.svg" alt="logo" id="logo">
      <p>Coding Conf</p>
    </header>

    <main>
      <div class="conference__header">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </div>

      <form action="userInput.html" method="get">
        <div class="conference__cta">
           <label for="avatar" id="conference__cta--avatar-upload">Upload Avatar</label>
           <div id="conference__cta--input">
            <img src="./assets/images/icon-upload.svg" alt="upload icon" id="upload-icon">
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required>
            <p id="avatar-placeholder">Drag and drop or click to upload</p>
            <div id="conference__avatar--buttons">
              <button id="remove-btn" class="remove-btn">Remove image</button>
              <button id="change-btn" class="change-btn">Change image</button>
            </div>
           </div>

           <div class="conference__cta--avatar-copyright" id="conference__cta--avatar-copyright">
            <i class="fa solid fa-circle-info"></i>
            <p class="alert-message" id="alert-message">&copy Upload your photo (JPG or PNG, max size: 500KB).</p>
          </div>
        </div>

        <div>
          <label for="name">Full Name<br>
            <input type="text" id="fullName" name="fullName" minlength="10" placeholder="Joy Smith" required></label><br>
          <label for="email">Email Address<br>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <p id="errorEmail" class="errorEmail" hidden>Please enter a valid email address</p><br>
          <label for="githubname">GitHub Username<br>
            <input type="text" id="githubname" name="githubname" placeholder="@yourusername" required></label>
            <br><br>
          <button type="submit" class="btn" id="btn">Generate Ticket</button>
        </form>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
