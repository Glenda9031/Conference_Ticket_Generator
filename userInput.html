<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://kit.fontawesome.com/0a1412cd70.js" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Conference ticket generator</title>
  </head>
<body>
    <main>
      <div id="container-ticket">
        <div id="logo-ticket">
          <img src="./assets/images/logo-full.svg" alt="logo" id="logo">
        </div>

        <section id="ticket-content">
          <h1 id="ticket-name">Congrats, ! Your ticket is ready.</h1>
          <p id="ticket-email">We've emailed your ticket to and will send updates in the run up to the event.</p>

          <div id="ticket">
            <img src="./assets/images/logo-full.svg" alt="logo" id="ticket-logo">
            <img src="./assets/images/pattern-ticket.svg" alt="ticket" id="ticket-image">
            <p id="ticket-date">Jan 31, 2025 / Austin, TX</p>

            <div id="container-infomation-ticket">
            <img src="./assets/images/image-avatar.jpg" alt="avatar" id="image-profile">

            <div id="container-github">
              <h4 id="name-profile"></h4>
              <div id="github-profile">
                <img src="./assets/images/icon-github.svg" alt="github profile icon">
                <p id="user-profile"></p>
            </div>
          </div>
        </div>

        <p id="ticket-number"></p>
     </div>
   </section>
 </main>

<script src="script.js"></script>
</body>
</html>
